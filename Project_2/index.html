<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <header>
        <h1 class="project">Project 2</h1>
        <hr>
      </header>
      <br><br>

      <div class="content">
        <div class="drop-zone">
          <span class="drop-zone__prompt"
            >Drop file here or click to upload</span
          >
          <input type="file" name="myFile" class="drop-zone__input" />
        </div>
      </div>
      <br>
      <br>
      <div class="content2 justify-content-center">
        <p class="fw-bold">Enter Column Name</p>
        <input
          type="name"
          name="column name"
          placeholder="   Column name"
          class="text-start pl-2 pb-2 pt-2 columnname"
        />
        <p class="fw-bold">Enter First Row Number</p>
        <input
          type="number"
          name="column name"
          placeholder="   starting row no."
          class="pt-2 pl-2 pb-2 columnname"
        />
        <p class="fw-bold">Enter Enter Second Row Number</p>
        <input
          type="number"
          name="column name"
          placeholder="   ending row no."
          class="pl-2 pb-2 pt-2 columnname"
        />
      </div>
      <br>
      <br>
      <div class="flex-row content1">
        <button type="reset" class="btn btn-dark mx-2" id="reset">Reset</button>
        <br />
        <button type="button" id="Execute" class="btn btn-success">Execute</button>
        <hr />
        <div id="dvCSV"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
